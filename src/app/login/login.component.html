<div class="container-fluid">
    <form class="row"  (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="xs-12 col-lg-4 offset-lg-4 offset-md-3 col-md-6 offset-sm-2 col-sm-8">
        <h1 class="mb-3 mt-3">
          Uloguješ se
        </h1>
        <mat-form-field class="input">
            <mat-label>korisničko ime</mat-label>
            <input matInput placeholder="Korisnicko ime" formControlName="username">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <button class="text-uppercase text-center mt-2 pt-3 pb-3"
                mat-flat-button
                [disabled]="!loginForm.valid"
                type="submit">Klikni</button>
      </div>
    </form>
</div>
